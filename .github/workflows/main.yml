name: ðŸš€ Deploy DulliBot

on:
  push:
    branches: ['master']

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}
  setup:
    needs: deploy
    name: Update & start container
    runs-on: ubuntu-latest
    steps:
      - name: Reinstall container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /var/www/DulliBot/
            docker stop DulliBotProd
            docker container rm DulliBotProd
            docker image rm dullibot
            docker build -t dullibot .
            docker run -itd --name=DulliBotProd dullibot
